<html>
<head>
  <title>Set {{.}} Password</title>
	
 <link rel="stylesheet" type="text/css" id="stylesheet"
       href="/styles/default.css" />	
</head>
<body>
<h1>Set {{.}} Password</h1>
<form action="set{{.}}PasswordAction" method="post">
<table>	    
	<tr>
		<td>
		Master Password:	
		</td>
		<td>
		<input name="masterPw" type="password" size="20" />
		</td>		
	</tr>
	<tr>
		<td>
		New {{.}} Password:	
		</td>
		<td>
		<input name="newPw1" type="password" size="20" />
		</td>		
	</tr>
	<tr>
		<td>
		Retype new {{.}} Password:	
		</td>
		<td>
		<input name="newPw2" type="password" size="20" />
		</td>		
	</tr>		
	<tr>
		<td>
	    &nbsp;
		</td>
		<td>
	    <input type="submit" value="Set password" />		
		</td>		
	</tr>	
</table>
</body>
</form>
</html>
