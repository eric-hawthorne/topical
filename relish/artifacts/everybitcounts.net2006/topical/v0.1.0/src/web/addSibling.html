<html>
<head>
	<title>Topical - Add a Sibling Topic</title>
	
 <link rel="stylesheet" type="text/css" id="stylesheet"
       href="/styles/default.css" />	
</head>
<body>
  <h1>Topical - Add a Sibling Topic</h1>
  <p>
	Add a sibling topic for topic<br/><b>{{.title}}</b> under the parent topic <b>{{.parent.title}}</b>.
  </p>

  <form action="topicSearch" method="post">
  <input type="hidden" name="next" value="linkExisting" />
  <input type="hidden" name="rel" value="sibling" />
  <input type="hidden" name="linkSubtype" value="" />
  <input type="hidden" name="topic" value="{{.url}}" />
  <table>
	<tr>
      <td>Find existing topic:</td>
      <td><input type="text" size="30" name="key" /></td>
      <td><input type="submit" value="search" /></td>
    </tr>
  </table>
  </form>
<br/>
<hr/>
<br/>
  or... Create new topic as sibling
  <form action="linkNewTopicAction" method="post">
	<input type="hidden" name="linkType" value="sibling" />
    <input type="hidden" name="linkSubtype" value="" />	
	<input type="hidden" name="topic" value="{{.url}}" />
	<table>
	  <tr>
		<td>
			Sibling Topic Title:
		</td>
		<td>
			<input type="text" size="70" name="title" id="title" />
		</td>
	  </tr>	
	  <tr>
		<td colspan="2">
			<center>
				<input type="submit" value="create sibling topic" />
			</center>
		</td>
	  </tr>	
	</table>
  </form>  
     <p>
    <form action="{{.url}}" method="post">
	<input type="submit" value="Cancel" />
	</form>
     </p>

</body>
</html>
